<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='login_signup.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='navbar.css') }}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    {% if title %}
    <title>Best Ranch - {{ title }}</title>
    {% else %}
    <title>Best Ranch</title>
    {% endif %}
  </head>
  <body>
    <!-- Navigation Bar Code -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="home">Team Best Ranch</a>
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#collapsingNavbar1"
          >
            â˜°
          </button>
        </div>
        <div class="navbar-collapse collapse" id="collapsingNavbar1">
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a class="nav-link" href="RestaurantRankings">Ratings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br /><br /><br />
    <!-- End of Navigation Bar -->

    <div class="form" id="form">
      <div class="login_form_text" id="login_form">
        <!-- Log In Form for current users logging in -->
        <form action="#">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              id="emailLogin"
            />
          </div>

          <!-- Asking User to enter the password of their account  -->
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              id="pwdLogin"
            />
          </div>
          <!-- Sign In button will trigger a check in the database to see if user exists -->
          <button type="submit" class="btn btn-primary">Login</button>
          <button
            type="button"
            class="btn btn"
            style="background-color: #ededed"
          >
            <a href="signup" style="color: black; text-decoration: none"
              >Sign-Up</a
            >
          </button>
        </form>
      </div>
    </div>
    <br /><br />

    <!-- Footer -->
    <footer class="container-fluid text-center">
      <div class="row">
        <div class="col-sm-4">
          <h3>Team Best Ranch Info</h3>
          <br />
          <h4>Team Members...</h4>
        </div>
        <div class="col-sm-4">
          <h3>Github Repository</h3>
          <br />
          <a
            href="https://github.com/TeamBestRanch/TeamBestRanch.github.io"
            class=""
            >Note: add github icon!!</a
          >
        </div>
        <div class="col-sm-4">
          <h3>Note: add team best ranch img!!</h3>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

    <!-- Scripts Section -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
